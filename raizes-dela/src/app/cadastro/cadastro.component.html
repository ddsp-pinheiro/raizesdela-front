<body>
    <form id="d-color">
        <div class="form-group">
            <h1 class="center">Cadastrar</h1>
            <label for="InputEmail1">Nome</label>
            <input type="text" class="form-control" id="InputNome" aria-describedby="text"
                placeholder="Seu nome">
        </div>
        <div class="form-group">
            <label for="InputEmail1">Email</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                placeholder="Seu email">
        </div>
        <div class="form-group">
            <label for="InputPassword1">Senha</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Senha">
        </div>
        <div class="form-group">
            <label for="InputPassword1">Confirme a senha</label>
            <input type="password" class="form-control" id="InputConfirmPassword" placeholder="Senha">
        </div>
        <div id="vendedora">
            <label for="">Deseja se cadastrar como vendedora?</label>
            <br>
            <input type="radio" name="vendedora" id="sim"> Sim
            <input type="radio" name="vendedora" id="nao" checked> NÃ£o
        </div>
        <div id="enviar">
            <button type="submit" class="btn">Cadastrar</button>
            <button id="cadastrar"type="submit" class="btn ">Cancelar</button>
        </div>
    </form>
</body>
