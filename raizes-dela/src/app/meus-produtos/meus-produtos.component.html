<div class="container ">
    <h1>Meus produtos</h1>
    <div class="d-flex">
        <div class="col-md-3 mt-3">
            <div class="card" *ngFor="let item of usuario.produto">
                <img class="img-fluid" alt="100%x280"
                    src="{{item.imagem}}">
                <div class="card-body">
                    <h4 class="nome">{{item.nome}}</h4>
                    <p>{{item.categoria}}</p>
                    <div class="d-flex justify-content-around">
                        <p class="estoque">{{item.estoque}} unidades</p>
                        <p class="preco">R$ {{item.valor}}</p>
                    </div>
                    <div class="d-flex justify-content-around">
                        <a href="#" class="btn btn-caramelo ">Deletar</a>
                        <a href="#" class="btn btn-verde ">Editar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
