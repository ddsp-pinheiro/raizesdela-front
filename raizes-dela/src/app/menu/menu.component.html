<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" routerLink='/home'><img id="logo-top" src="https://i.imgur.com/wfdiIWQ.png" alt="Logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
        aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Categorias
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a *ngFor='let item of listaCategoria' class="dropdown-item" (click)="refresh2(item.id)" value="">{{item.nome}}</a>
                    
                    <div *ngIf="authService.logado() && authService.dadosUser().tipoAdministrador==true" class="dropdown-divider"></div>
                    <a *ngIf="authService.logado() && authService.dadosUser().tipoAdministrador==true" class="dropdown-item" routerLink='/categoria-edit'>Administrar categorias</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" routerLink='/todos-produtos'>Todos os produtos</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink='/produtoras'>Produtoras</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink='/sobre-nos'>Sobre nós</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <div id="divBusca">
                <input [(ngModel)]="busca" name="busca" type="search" id="txtBusca" placeholder="O que você procura?" />
                <button class="btn" type="submit" id="cor" (click)="refresh()"><i id="cor" class="fa fa-search"
                        aria-hidden="true" ></i></button>
            </div>
        </form>
        <!-- Exemplo de único botão danger -->
        <div class="btn-group">
            <button *ngIf="authService.logado() && authService.dadosUser().tipoVendedor==true" id="vender" type="button" class="btn btn-verde dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Vender
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" routerLink='/cad-produto'>Cadastrar produto</a>
                <a class="dropdown-item" routerLink='/meus-produtos'>Meus produtos</a>
            </div>
        </div>
        <a *ngIf="authService.deslogado()" id="login" routerLink='/login'><i class="fa fa-user-circle"
                aria-hidden="true"></i> Login</a>

        <div class="btn-group mr-3">
            <button *ngIf="authService.logado()" id="vender" type="button" class="btn btn-verde dropdown-toggle"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Olá, {{authService.dadosUser().nome}}
            </button>
            <div *ngIf="authService.logado()" class="dropdown-menu">
                <a class="dropdown-item" [routerLink]="['/user-edit',authService.dadosUser().id]">Atualizar cadastro</a>
                <a *ngIf="authService.logado() " (click)="sair()" class="dropdown-item" >Sair</a>
            </div>
        </div>

        <a routerLink='/carrinho'><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
    </div>
</nav>
