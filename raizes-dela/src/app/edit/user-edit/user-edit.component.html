<div class="backgroud">
    <div id="d-color">
      <div class="form-group">
        <h1 class="center">Atualizar cadastro</h1>
        <label for="nome">Nome</label>
        <input [(ngModel)]='user.nome' class="form-control" type="text" id="nome" aria-describedby="text"
          placeholder="Seu nome">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]='user.email' class="form-control" type="email" id="email" aria-describedby="emailHelp"
          placeholder="Seu email">
      </div>
  
      <div class="form-group">
        <label for="senha">Senha</label>
        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
          placeholder="Digite sua senha">
      </div>
      <div class="form-group">
        <label for="confirmSenha">Confirmar senha</label>
        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
          placeholder="Confirme sua senha">
      </div>
  
      <div id="vendedora">
        <label for="">Deseja se cadastrar como vendedora?</label>
        <br>
        <input (change)='tipoUser($event)' type="radio" name="vendedora" id="sim" value="true" > Sim
        <input (change)='tipoUser($event)' type="radio" name="vendedora" id="nao" value="false" checked  > NÃ£o
      </div>
      <div id="enviar">
        <button id="cadastrar" type="submit" class="btn" routerLink='/home'>Cancelar</button>
        <button type="submit" class="btn" (click)="atualizar()">Atualizar</button>
  
      </div>
    </div>
  
  </div>
