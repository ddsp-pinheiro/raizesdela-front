<body>
    <div class="container-fluid">
        <div class="row d-flex align-items-center">
            <div class="col-md-12">
                <h1 class="text-center mt-5 mb-5">Cadastrar produto</h1>
            </div>
        </div>
        <!-- start code on the left side of the page -->
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="form-group">
                    <label for="nomeProduto">Nome do produto</label>
                    <input [(ngModel)]='produto.nome' class="form-control" type="text" name="nomeProduto" id="nomeProduto"
                        placeholder="Digite o nome do produto">
                </div>
                <div class="form-group">
                    <label for="descricaoProduto">Descrição</label>
                    <textarea [(ngModel)]='produto.descricao' class="form-control" id="descricaoProduto" rows="8"
                        placeholder="Insira aqui informações como a medida do produto (quilo, litro, metro, unidade, etc), a origem do produto, a validade estimada em caso de produto perecível, entre outras informações que possam interessar o comprador. (Máximo de 200 caracteres)"></textarea>
                </div>
                <div class="form-group">
                    <label for="fotoProduto">URL/link da imagem do produto</label>
                    <input [(ngModel)]='produto.imagem' type="text" class="form-control" id="fotoProduto" placeholder="Ex.: https://www.site.com/imagem.jpg">
                </div>
            </div>
            <!-- left code ends here -->
            <!-- start code on the right side of the page -->
            <div class="col-md-5">
                <div class="form-group">
                    <label>Categoria</label>
                    <select [(ngModel)]='idCategoria' (change)= "findCategoriaById()" class="form-control">
                        <option *ngFor="let eita of listaCategoria" value="{{eita.id}}">{{eita.nome}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estoque">Quantidade à venda</label>
                    <input [(ngModel)]='produto.estoque' type="number" class="form-control" id="estoque" placeholder="Ex.: 10">
                </div>
                <div class="form-group">
                    <label for="valor">Preço</label>
                    <div class="d-flex align-items-center">R$<input [(ngModel)]='produto.valor' type="number" class="form-control" id="valor" placeholder="Ex.: 2,25"></div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="estado">Estado</label>
                        <select class="custom-select" id="estado">
                            <option selected disabled value="">Escolha</option>
                            <option>AC</option>
                            <option>AL</option>
                            <option>AP</option>
                            <option>AM</option>
                            <option>BA</option>
                            <option>CE</option>
                            <option>DF</option>
                            <option>ES</option>
                            <option>GO</option>
                            <option>MA</option>
                            <option>MT</option>
                            <option>MS</option>
                            <option>MG</option>
                            <option>PA</option>
                            <option>PB</option>
                            <option>PR</option>
                            <option>PE</option>
                            <option>PI</option>
                            <option>RJ</option>
                            <option>RN</option>
                            <option>RS</option>
                            <option>RO</option>
                            <option>RR</option>
                            <option>SC</option>
                            <option>SP</option>
                            <option>SE</option>
                            <option>TO</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="cep">CEP</label>
                        <input [(ngModel)]="cep" type="text" class="form-control" id="cep" placeholder="XXXXX-XXX" maxlength="9" (keyup)="mascaraCEP()">
                    </div>
                </div>
            </div>
            <!-- right code ends here -->
        </div>
        <div class="row d-flex align-items-center">
            <div class="col-md-12">
                <div class="d-flex justify-content-center mt-4 mb-5">
                    <button type="submit" class="btn mr-4" id="btn-1">Cancelar</button>
                    <button (click)='cadProduto()' type="submit" class="btn" id="btn-2">Cadastrar produto</button>
                </div>
            </div>
        </div>
    </div>
</body>
